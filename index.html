<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Hide/Show</title>
</head>
<body>

  <h2 align="center">Hover the image to hide it</h2>

  <center>
    <img
      src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk="
      alt="Mountain Image"
      width="400"
      onmouseover="this.style.visibility='hidden'"
      onmouseout="this.style.visibility='visible'"
    />
  </center>

</body>
</html>
